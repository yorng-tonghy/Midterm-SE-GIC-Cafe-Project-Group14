<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section5</title>
    <link rel="stylesheet" href="" th:href="@{/scss/style1.css}">

</head>
<body>
    <button>Popup</button>
    <div class="main_wrapper">
        <div class="wrapper_box">
            <div class="size_box">
                <div class="size_text">
                    <span>Size</span>
                </div>
                <div class="box R">
                    <span>R</span>
                </div>
                <div class="box L">
                    <span>L</span>
                </div>
                <div class="box G">
                    <span>G</span>
                </div>
            </div>
            <div class="option_box">
                <div class="option_text">
                    <span>Option</span>
                </div>
                <div class="row1">
                    <div class="box_ cream">
                        <span>Cream</span>
                    </div>
                   <div class="box_tick">
                        <input type="checkbox">
                   </div>
                </div>
                <div class="row2">
                    <div class="box_ sugar">
                        <span>Sugar</span>
                    </div>
                    <!-- <label for="sugar"></label> -->
                    <select name="sugar" id="">
                        <option value="">10%</option>
                        <option value="">20%</option>
                        <option value="">30%</option>
                        <option value="">40%</option>
                        <option value="">50%</option>
                        <option value="">60%</option>
                        <option value="">70%</option>
                        <option value="">80%</option>
                        <option value="">90%</option>
                        <option value="">100%</option>

                    </select>
                </div>
                <div class="row3">
                    <div class="box_ zone">
                        <span>Zone</span>
                    </div>
                    <!-- <label for="">Zone</label> -->
                    <select name="Zone" id="">
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                        <option value="">D</option>
                        <option value="">E</option>
                        <option value="">F</option>

                    </select>

                </div>
            </div>
            <div class="button">
                <div class="ok_button">
                    <span>OK</span>
                </div>
                <div class="cancel_button">
                    <span>Cancel</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
